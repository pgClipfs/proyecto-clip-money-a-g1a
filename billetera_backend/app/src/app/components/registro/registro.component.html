<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form #formulario="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

                <span *ngIf="formulario.submitted && formulario.controls['Nombre'].errors"
                    class="text-white animated fadeIn">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="Nombre" placeholder="Nombres"
                        [(ngModel)]="selectedPersona.Nombre" required>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formulario.submitted && formulario.controls['Apellido'].errors"
                    class="text-white animated fadeIn">El apellido es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="Apellido" placeholder="Apellidos"
                        [(ngModel)]="selectedPersona.Apellido" required>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formulario.submitted && formulario.controls['Email'].errors"
                    class="text-white animated fadeIn">El email es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="Email" placeholder="Email"
                        [(ngModel)]="selectedPersona.Email" required email>

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="formulario.submitted && formulario.controls['Pass'].errors"
                    class="text-white animated fadeIn">Al menos 8 caracteres</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="Pass" placeholder="Contraseña"
                        [(ngModel)]="selectedPersona.Pass" required minlength="8">

                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit" (click)="onSubmit(formulario, selectedPersona)">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
