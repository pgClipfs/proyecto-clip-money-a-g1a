<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-8 col-sm-8 col-lg-4">
            <form>
                <div class="form-group">
                    <label for="nombre">Usuario</label>
                    <input type="text" [(ngModel)]="selectedLogin.Username" name="Username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombre">Password</label>
                    <input type="text" [(ngModel)]="selectedLogin.Password" name="Password" class="form-control">
                </div>
                <button class="btn btn-primary" (click)="onSubmit(selectedLogin)">Submit</button>
            </form>
        </div>
    </div>
</div>
