<app-navbar></app-navbar>
<div class="colorfondohome animated fadeInLeft mb-5 " style="height: 100%;">


    <div class="container text-white">
        <div class="saldo-disponible d-flex justify-content-center">
            <h1>${{plata}}</h1>
        </div>
        <div class="saldo-disponible d-flex justify-content-center mb-2">
            <h6>SALDO DISPONIBLE</h6>
        </div>

        <div class="logosytextoscentrales row text-center">

            <div class="col-4">

                <a class="" routerLink="/giro"><img class="" src="../assets/images/home-icons/MoneyClip Interfaz-50.png "></a>
                <h6>GIRO DESCUBIERTO</h6>
            </div>



            <div class="col-4">
                <a class="" href=" "><img class="" src="../assets/images/home-icons/MoneyClip Interfaz-53.png "></a>
                <h6>COMPRAS</h6>
            </div>
            <div class="col-4">
                <a class="" href=" " routerLink="/transferencias"><img class="" src="../assets/images/home-icons/MoneyClip Interfaz-51.png "></a>
                <h6>TRANSFERENCIAS</h6>


            </div>
        </div>


        <div class="hrlinea ">
            <hr class="linea ">
        </div>


        <div>
            <div class="row text-center">
                <div class="">
                    <h3>Movimientos Realizados:</h3>
                </div>
                <div class="col d-flex justify-content-end">
                    <a href=" "><img class="logo-config " src="../assets/images/home-icons/MoneyClip Interfaz-54.png "></a>
                </div>
            </div>

            <div class="container row text-center">
                <div class="col-4"></div>
                <div class="col-4 border rounded border-info">
                    <div *ngFor="let item of movim" class="border-bottom ">
                        <h6 class="text-info">Ultimo Movimiento: ${{ item["Monto"] }} Es un/a {{item["Codigo"]}}</h6> el dia {{item["Fecha"] | date:'dd-MM-yy'}} a las: {{item["Fecha"] | date:'HH:mm'}}
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>

    </div>
</div>
